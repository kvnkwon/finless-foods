<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Kevin Kwon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

     <title>Finless Foods | Kevin Kwon's Portfolio</title>
     <link rel="icon" type="image/png" href="favicon.png">

     <!-- Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Rubik:400,700" rel="stylesheet">
     <!-- Styles -->
     <link rel="stylesheet" href="css/slides.min.css" name="main-styles">
     <link rel="stylesheet" href="css/main.css">

     <!-- Scripts -->
     <script src="http://code.jquery.com/jquery-2.2.2.min.js" name="jquery"></script>
     <script src="js/slides.min.js" type="text/javascript" name="main-scripts"></script>
     <script src="js/main.js"></script>
  </head>

  <body class="slides simplifiedMobile scroll fast animated">

    <!-- Main Nav -->
    <nav class="panel top small fixed forceMobileView">
      <div class="sections desktop">
        <div class="left"><a href="http://kevinkwon.io/"><img class="nav-logo" src="images/kevin-logo.svg" alt=""></a></div>
        <div class="right">
          <a class="nav-links" href="http://kevinkwon.io#about-me">About</a>
          <a class="nav-links" href="http://kevinkwon.io#my-projects">Portfolio</a>
          <a class="nav-links" href="http://kevinkwon.io#my-contact">Contact</a>
        </div>
      </div>
      <div class="sections compact hidden">
        <div class="left">
          <a href="http://kevinkwon.io/"><img class="nav-logo" src="images/kevin-logo.svg" alt=""></a>
        </div>
        <div class="right">
          <button class="sidebarTrigger" data-sidebar-id="mobile-sidebar"><img class="mobile-nav-btn" src="images/menu-icon.svg" alt=""></button>
        </div>
      </div>
    </nav>

    <!-- Mobile Side Nav -->
    <nav class="sidebar" data-sidebar-id="mobile-sidebar">
      <div class="close sidebar-close"><i class="fa fa-times" aria-hidden="true"></i></div>
      <div class="content">
        <ul class="mainMenu uppercase">
          <li><a class="sidebar-links" id="sidebar-home" href="http://kevinkwon.io/">Home</a></li>
          <li><a class="sidebar-links" href="http://kevinkwon.io#about-me">About</a></li>
          <li><a class="sidebar-links" href="http://kevinkwon.io#my-projects">Projects</a></li>
          <li><a class="sidebar-links" href="http://kevinkwon.io#my-contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="slide whiteSlide kenBurns">
      <div class="content">
        <div class="container portfolio-container">
          <img class="ae-1 project-title" src="images/finless-header.svg" alt="">
          <hr class="header-divider">
          <h3 class="ae-2 project-objective">
            <strong>Objective:</strong> Make a one pager that describes the company in a fun and creative manner.
          </h3>
          <img class="ae-3 project-header-image" src="images/finless-foods.png"  data-action="zoom" alt="finless-foods-image">
          <hr class="project-divider">
        </div>
      </div>
    </section>

    <!-- Preloader -->
    <div class="loadingIcon"><svg class="loading-icon" id="loading-circle" viewBox="0 0 18 18"><circle class="circle" opacity=".1" stroke="#fff" stroke-width="2" stroke-miterlimit="10" cx="9" cy="9" r="8" fill="none"></circle><circle class="dash" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" stroke-dasharray="1,100" cx="9" cy="9" r="8" fill="none"></circle></svg></div>

  </body>
</html>
